<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-gray-900 to-gray-600 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl font-bold mb-8">File Management</h1>

    <form action="/cgi-bin/file_management.py" method="post" enctype="multipart/form-data" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg space-y-6">
        <div>
            <label for="file" class="block text-sm font-medium mb-2">Upload file:</label>
            <input type="file" id="file" name="file" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 outline-none text-gray-300">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded font-semibold transition transform hover:scale-105">Upload</button>
    </form>

    <form action="/cgi-bin/file_management.py" method="post" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg mt-6 space-y-6">
        <input type="hidden" name="list_files" value="1">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded font-semibold transition transform hover:scale-105">List Files</button>
    </form>
</body>

</html>
